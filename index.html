<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-continer">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="copyBtn">
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" loading="lazy" alt="copy" width="23" height="23" >
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>
            
            <input type="range" min="1" max="20" class="slider" steps="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
        </div>

        <button class="generateButton">
            Generate Password
        </button>
    </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
